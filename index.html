<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoriA - Vende tu piso más rápido y al mejor precio</title>
    <meta name="description" content="¿Tu piso no se vende? Recibe una valoración gratuita y accede a las mejores agencias inmobiliarias de tu zona. Sin compromiso.">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-blue-600">ValoriA</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4">
                Tu piso lleva meses a la venta<br>y no sabes por qué.
            </h2>
            <p class="text-xl text-gray-600 mb-8">
                Te damos la solución. Recibe una valoración profesional gratuita y descubre qué agencias de tu zona están buscando activamente inmuebles como el tuyo.
            </p>
        </section>

        <section class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-6 text-center">Solicita tu valoración gratuita</h3>
            <form id="leadForm" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Tu Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Tu Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección del Inmueble</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle Gran Vía 15, 3ºA, Madrid" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="codigo_postal" class="block text-sm font-medium text-gray-700">Código Postal</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required maxlength="5" pattern="[0-9]{5}" placeholder="Ej: 28013" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="motivo" class="block text-sm font-medium text-gray-700">¿Por qué quieres vender? (Opcional)</label>
                    <textarea id="motivo" name="motivo" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex items-center">
                    <input id="consentimiento" name="consentimiento" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="consentimiento" class="ml-2 block text-sm text-gray-700">
                        Acepto la política de privacidad y doy mi consentimiento para que me contacten para ofrecerme el servicio de valoración.
                    </label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        QUIERO UNA VALORACIÓN GRATUITA
                    </button>
                </div>
            </form>
            <div id="formMessage" class="mt-4 text-center hidden"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 ValoriA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
